<html>
	
	<head>
		<title> Student Registration Form </title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<link rel="favicon image" href="favicon.ico"/>
	</head>
	
	<body>	
		<div class="homepage">
			<h1 class="title1">Please complete the form below!</h1>
			<form action="student-response.jsp">
				<div class="fieldContainer">
					<p class="firstNameField">
						<span class="fieldName">First</span> <span class="fieldName">Name:</span>
					</p>
					<input type="text" name="firstName">
				</div>
				<div class="fieldContainer">
					<p class="lastNameField">
						<span class="fieldName">Last</span> <span class="fieldName">Name:</span>
					</p>
					<input type="text" name="lastName">
				</div>
				<div class="nameInput">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</body>

</html>
